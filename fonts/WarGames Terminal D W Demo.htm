<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>WOFF Font Example</title>
  <style type="text/css">
    @font-face {
      font-family: 'WarGames Terminal D W';
      src: url('WarGames Terminal D W.woff') format('woff');
    }
    .custom-text {
      font-family: 'WarGames Terminal D W';
      font-size: 22px;
      line-height: 42px; /* THIS IS REQUIRED TO MAKE THE HACKED WOFF WORK OK */
    }
  </style>
</head>
<body>
  <div class="custom-text">
WarGames Terminal D W<br>
abcdefghijklmnopqrstuvwxyz<br>
ABCDEFGHIJKLMNOPQRSTUVWXYZ<br>
1234567890`~!@#$%^&*()_+-=<br>
[]{};':",./<>?\| <br>
  </div>
<div class="custom-text" style="color: red; background: #000000;">ERROR DEMONSTRATED HERE</div>
</body>
</html>
